<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Four Column Layout</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full text-center">
        <h1>How It Works</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-fourth column-fourth-flex column-margin">
        <img class="phone-image" src="images/screen-1.png" alt="Phone Screen 1">
        <img class="icon-image" src="images/switch-icon.png" alt="switch icon">
        <h2>App Switching</h2>
        <p>Toggles all your apps on and off</p>
      </div>
      <div class="column-fourth column-fourth-flex column-margin">
        <img class="phone-image" src="images/screen-2.png" alt="Phone Screen 2">
        <img class="icon-image" src="images/filter-icon.png" alt="filter icon">
        <h2>Trip Filtering</h2>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-fourth column-fourth-flex column-margin">
        <img class="phone-image" src="images/screen-3.png" alt="Phone Screen 3">
        <img class="icon-image" src="images/slider-icon.png" alt="slider icon">
        <h2>Service Filters</h2>
        <p>Accepts only your ideal trips</p>
      </div>
      <div class="column-fourth column-fourth-flex column-margin">
        <img class="phone-image" src="images/screen-4.png" alt="Phone Screen 4">
        <img class="icon-image" src="images/bars-icon.png" alt="bars icon">
        <h2>Stats + Mileage</h2>
        <p>Tracks your trips across all apps</p>
      </div>
    </div>
  </div>
</body>
</html>
