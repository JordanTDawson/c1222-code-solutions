<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <img class="hidden" src="images/001.png">
        <img class="hidden" src="images/004.png">
        <img class="hidden" src="images/007.png">
        <img class="hidden" src="images/025.png">
        <img class="hidden" src="images/039.png">
      </div>
    </div>
    <div class="row">
      <div class="column-full first-slide">
        <a><i class="fa-solid fa-circle dot"></i></a>
        <a><i class="fa-regular fa-circle dot"></i></a>
        <a><i class="fa-regular fa-circle dot"></i></a>
        <a><i class="fa-regular fa-circle dot"></i></a>
        <a><i class="fa-regular fa-circle dot"></i></a>
      </div>
    </div>
  </div>
  <a id="chevron-left"><i class="fa-solid fa-chevron-left"></i></a>
  <a id="chevron-right"><i class="fa-solid fa-chevron-right"></i></a>
  <script src="main.js"></script>
</body>
</html>
