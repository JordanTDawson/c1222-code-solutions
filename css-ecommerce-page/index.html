<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-center">
      <div class="full-column">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-fifths column-padding">
        <img src="images/dress1.jpeg" alt="girl with dress">
        <div class="row">
          <p class="text-line">Free People</p>
          <p class="text-divider text-color">Size 6</p>
        </div>
        <p class="margin-zero text-grey"><span>35$</span><del>$125 retail</del></p>
      </div>
      <div class="column-fifths column-padding">
        <img src="images/ysl-bag.jpeg" alt="ysl bag">
        <div class="row">
          <p class="text-line">Yves Saint Laurent</p>
          <p class="text-divider text-color">One-Size</p>
        </div>
        <p class="margin-zero text-grey"><span>$200</span><del>$1600 retail</del></p>
      </div>
      <div class="column-fifths column-padding">
        <img src="images/key.jpeg" alt="key">
        <div class="row">
          <p class="text-line">Tiffany</p>
          <p class="text-divider text-color">One-Size</p>
        </div>
        <p class="margin-zero text-grey"><span>$476</span><del>$2000 retail</del></p>
      </div>
      <div class="column-fifths column-padding">
        <img src="images/lv-bag.jpg" alt="lv bag">
        <div class="row">
          <p class="text-line">Louis Vuitton</p>
          <p class="text-divider text-color">One-Size</p>
        </div>
        <p class="margin-zero text-grey"><span>$95</span><del>$1200 retail</del></p>
      </div>
      <div class="column-fifths column-padding">
        <img src="images/dress2.jpeg" alt="dress">
        <div class="row">
          <p class="text-line">Reformation</p>
          <p class="text-divider text-color">Size 4</p>
        </div>
        <p class="margin-zero text-grey"><span>$20</span><del>$198 retail</del></p>
      </div>
    </div>
  </div>
</body>
</html>
